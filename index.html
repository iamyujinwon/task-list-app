<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://kit.fontawesome.com/dc340c693f.js" crossorigin="anonymous"></script>
  <title>My Task List</title>
</head>
<body>
  <section class="list">
    <header class="header">Task List</header>
    <input type="text" class="input" placeholder="Add task..."/>
    <ul class="task-list">
      <li class="task-row">
        <div class="task">
          <div>
            <input type="checkbox" class="checkbox"/>
            <span class="task-name">PR application</span>
          </div>
          <div class="deleteBtn">
            <i class="fa-solid fa-circle-minus fa-lg"></i>
          </div>
        </div>
      </li>
    </ul>
    <div class="no-tasks"><i class="fa-solid fa-box-archive"></i> No tasks</div>
  </section>
</body>
</html>
